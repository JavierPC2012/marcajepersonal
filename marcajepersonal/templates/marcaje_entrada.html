{% load static %}
{% include 'nav.html' %}
<div class="content">
   <div class="container_1">
      <div class="card">
         <div class="card_body">
            <p>MARCAJE DE ENTRADA:</p>
            <form action="/marcaje_entrada/" method="POST">{% csrf_token %}
               <p>Por favor ingresa tu codigo de Empleado:</p>
               <input type="text" name="codigoEmpleado" size="12" placeholder="Codigo de Empleado" required>
               <br>
               <input type="submit" value="Marcar">
            </form>
         </div>
      </div>
   </div>
   <div class="{{alerta}}">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
   </div> 
</body>
</html>
